<form name="myForm">
    <div class="control-group" ng-class="{error: myForm.name.$invalid}">
        <label>Name</label>
        <!--input[type=text name=name ng-model=project.name required]-->
        <input type="text" name="name" value="" ng-model="project.name" required="" />
        <span ng-show="myForm.name.$error.required" class="help-inline">
            Required
        </span>
    </div>
<!--    <div class="control-group" ng-class="{error: myForm.name.$invalid}">
        <label>Name</label>
        <input type="text" name="name" ng-model="project.name" required/>
        <span ng-show="myForm.name.$error.required" class="help-inline">
            Required
        </span>
    </div>-->

    <div class="control-group" ng-class="{error: myForm.site.$invalid}">
        <label>Website</label>
        <input type="url" value="" name="site" ng-model="project.site" required="" /> <!--try change required to be true-->
        <span ng-show="myForm.site.$error.required" class="help-inline">
            Required
        </span>
        <span class="help-inline" ng-show="myForm.site.$error.url">
            Not a URL
        </span>
    </div>
    <label>Description</label>
    <textarea name="description" ng-model="project.description"></textarea>
    <br />
    <a href="#/" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Save</button>
    <button ng-click="destroy()" ng-show="project._id" class="btn btn-danger">Delete</button>
</form>
